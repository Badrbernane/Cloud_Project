server:
  port: 8084

spring:
  application:
    name: leaderboard-service

  datasource:
    url: jdbc:postgresql://localhost:5432/leaderboard_db
    username:  leaderboardadmin
    password: LeaderB0ard2025!
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true

# Configuration scoring
scoring:
  fantasy-multiplier: 2
  social-multiplier: 1
  post-created-points: 10
  like-received-points:  2
  comment-received-points: 5

# Cache TTL
cache:
  leaderboard-ttl: 300
  user-stats-ttl:  60
# DÃ©sactiver Redis temporairement
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

logging:
  level:
    com. leaderboardservice: INFO
    org.springframework: WARN