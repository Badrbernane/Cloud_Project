server:
  port: 8084

spring:
  application:
    name: leaderboard-service

  datasource:
    url: jdbc:postgresql://localhost:5435/zlayji_leaderboard
    username: postgres
    password: postgres123
    driver-class-name:  org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      password:   # Laisser vide pour local
      timeout: 60000

# URLs des autres services
services:
  user-service:
    url: http://localhost:8081
  social-service:
    url: http://localhost:8082
  fantasy-service:
    url: http://localhost:8083

# Configuration des scores
scoring:
  fantasy-multiplier: 2      # Fantasy points valent 2x
  social-multiplier: 1       # Social points valent 1x
  post-created-points: 10
  like-received-points: 2
  comment-received-points: 5

# Cache TTL (en secondes)
cache:
  leaderboard-ttl: 300       # 5 minutes
  user-stats-ttl: 60         # 1 minute

logging:
  level:
    com.leaderboardservice: DEBUG
    org.springframework.web: INFO
    org.hibernate. SQL: DEBUG