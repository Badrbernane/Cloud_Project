server:
  port: 8085

spring:
  application:
    name: marketplace-service
  profiles:
    # Default profile is local; override with -Dspring.profiles.active=rds for RDS
    default: local
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.marketplace: DEBUG

services:
  user: ${USER_SERVICE_URL:http://localhost:8081}
  fantasy: ${FANTASY_SERVICE_URL:http://localhost:8082}
  social: ${SOCIAL_SERVICE_URL:http://localhost:8083}
  leaderboard: ${LEADERBOARD_SERVICE_URL:http://localhost:8084}

feign:
  client:
    config:
      default:
        connectTimeout: 2000
        readTimeout: 4000
