server:
  port: 8082

spring:
  application:
    name: social-service

  datasource:
    url: jdbc:postgresql://localhost:5432/zlayji_social
    username: postgres
    password: postgres123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# URL du User Service (pour v√©rifier les users)
