server:
  port: 8081

spring:
  application:
    name: user-service

  datasource:
    url:  jdbc:postgresql://localhost:5432/zlayji_users
    username: postgres
    password: postgres123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  security:
    user:
      name: admin
      password: admin

